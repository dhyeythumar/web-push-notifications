name: Build & deploy

on:
    push:
        branches:
            - reactjs

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - name: Cache dependencies
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install NPM packages
              run: npm install

            - name: Build project
              run: npm run-script build
              env:
                  NODE_ENV: production
                  REACT_APP_PUBLIC_VAPID_KEY: ${{ secrets.REACT_APP_PUBLIC_VAPID_KEY }}
                  REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}
                  REACT_APP_OWNER_ID: ${{ secrets.REACT_APP_OWNER_ID }}

            # - name: Run tests
            #   run: npm run test

            # Note that GITHUB_TOKEN has no permission to access to external repositories.
            - name: Deploy to gh-pages
              uses: peaceiris/actions-gh-pages@v3
              if: ${{ github.ref == 'refs/heads/reactjs' }}
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./build
                  full_commit_message: ${{ github.event.head_commit.message }}
                  user_name: "github-actions[bot]"
                  user_email: "github-actions[bot]@users.noreply.github.com"
